<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <button id="btn">aget++</button>
  <script type="module">
    import { ref, h, createApp, nextTick } from '../dist/vue.esm.js';

    const Child = {
      props: {
        age: Number
      },
      setup(props) {
        return () => {
          return h('div', ['我是子组件，', '我的年龄是：', props.age])
        }
      }
    }

    const Comp = {
      setup(props, { attrs }) {
        const age = ref(0)
        btn.onclick = () => {
          age.value++
        }

        return () => {
          return h(Child, { age: age.value })
        }
      },
    }

    createApp(Comp).mount('#app')
  </script>
</body>

</html>
