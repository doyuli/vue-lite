<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>双端 diff</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import { h, render } from '../dist/vue.esm.js';

    const vnode1 = h('div', [
      h('p', { key: 'a' }, 'a'),
      h('p', { key: 'b' }, 'b'),
    ])
    const vnode2 = h('div', [
      h('p', { key: 'c' }, 'c'),
      h('p', { key: 'a', style: { color: 'skyblue' } }, 'a'),
      h('p', { key: 'b' }, 'b'),
    ])

    render(vnode1, app)

    setTimeout(() => {
      render(vnode2, app)
    }, 1000);
  </script>
</body>

</html>
