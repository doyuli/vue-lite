<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import { rendererOption } from '../dist/vue.esm.js';
    import { h, render, createRenderer } from '../../../node_modules/vue/dist/vue.esm-browser.js';

    const vnode = h('div', {
      onClick() {
        console.log('更新前');

      }
    }, 'Hello world')

    // render(vnode, app)

    const customRender = createRenderer(rendererOption)
    customRender.render(vnode, app)

    const vnode1 = h('div', {
      onClick() {
        console.log('更新后');

      }
    }, 'Hello world')

    setTimeout(() => {
      customRender.render(vnode1, app)
    }, 1000)
  </script>
</body>

</html>
