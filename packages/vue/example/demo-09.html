<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件的属性传递</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import { ref, h, createApp } from '../dist/vue.esm.js';

    const Comp = {
      props: {
        msg: String
      },
      setup(props, { attrs }) {
        console.log(attrs)
        console.log(props)

        const count = ref(0)
        return {
          count
        }
      },
      render() {
        // return h('div', this.msg + this.count)
        // return h('div', this.$attrs.count)
        return h('div', {
          // 这里得箭头函数，不然 this 指向不正确
          onClick: () => {
            this.count++
          }
        }, this.count + ' count++')
      }
    }

    createApp(Comp, { msg: 'Hello world', attrCount: 0 }).mount('#app')
  </script>
</body>

</html>
