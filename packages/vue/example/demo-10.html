<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件的代理对象</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import { ref, h, createApp } from '../dist/vue.esm.js';

    const Comp = {
      props: {
        msg: String
      },
      setup(props, { attrs }) {
        const count = ref(0)
        return () => {
          return h('div', {
            onClick: () => {
              count.value++
            }
          }, count.value)
        }
      },
    }

    createApp(Comp, { msg: 'Hello world', attrCount: 0 }).mount('#app')
  </script>
</body>

</html>
