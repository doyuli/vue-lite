<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import { h, render } from '../dist/vue.esm.js';
    // import { render } from '../../../node_modules/vue/dist/vue.esm-browser.js';

    const vnode1 = h('div', { style: { color: 'blue' } }, [h('p', 'hello'), h('p', 'world')])
    const vnode2 = h('div', { style: { color: 'skyblue' } }, 'Hello world')

    render(vnode2, app)

    setTimeout(() => {
      render(vnode1, app)
      // render(null, app)
    }, 1000);
  </script>
</body>

</html>
