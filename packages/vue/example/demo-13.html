<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件的事件</title>
</head>

<body>
  <div id="app"></div>
  <script type="module">
    import { ref, h, createApp, nextTick } from '../dist/vue.esm.js';

    const Child1 = {
      setup(props, { emit }) {
        return () => {
          return h('button', {
            onClick() {
              emit('foo', 1, 2, 3)
            }
          }, '我是子组件1')
        }
      }
    }

    const Child2 = {
      render() {
        const onClick = () => this.emit('foo', '我是 this 触发的')
        return h('button', {
          onClick
        }, '我是子组件2')
      }
    }

    const Comp = {
      // <Child @foo="() => {}"></Child>
      setup(props, { attrs }) {
        return () => {
          return h('div', [
            h('p', '我是父组件'),
            h(Child1, {
              onFoo(...args) {
                console.log('父组件传递的事件' + args);
              }
            }),
            h(Child2, {
              onFoo(...args) {
                console.log('父组件传递的事件' + args);
              }
            })
          ])
        }
      },
    }

    createApp(Comp).mount('#app')
  </script>
</body>

</html>
