<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <script type="module">
    // import { ref, effect } from '../../../node_modules/vue/dist/vue.esm-browser.prod.js'
    import { computed, effect, ref } from '../dist/reactivity.esm.js'

    const count = ref(0)

    const c = computed(() => count.value + 1)

    effect(() => {
      console.log(c.value)
    })

    setTimeout(() => {
      count.value++
    }, 1000)
  </script>
</body>

</html>
